<!DOCTYPE html>
<html>
    <head>
        <title>Registration From</title>
         
    </head>
    <body>
        <center>
        <div class="main">
                <div class="register">
                    <h2>REGISTER HERE</h2>
                    <from id="register" method="post">
                        <lable>FIRST NAME </lable>
                        <br>
                        <center>
                        <input  type="text" name="fname" id="name" placeholder="Enter Your First Name">
                    </center>
                        <br><br>
                        <lable>LAST NAME </lable>
                        <br>
                        <center>
                        <input type="text" name="fname" id="name" placeholder="Enter Your Last Name">
                        
                    </center><br><br>
                        <lable>YOUR AGE</lable>
                        <br>
                        <center>
                        <input type="number" name="age" id="name" placeholder="How Old Are You?">
                    </center>
                        <br><br>
                        <lable>E-MAIL: </lable>
                        <br>
                        <center>
                        <input type="email" name="email" id="name" placeholder="Enter Your Valid Email">
                    </center>
                        <br><br>
                        <label>GENDER :</label>
                        <br>
                        &nbsp;&nbsp;&nbsp;
                        <input type="radio" name="gender"   id="Male"  >
                        &nbsp;
                        <span id="Male" >MALE</span>
                        &nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="radio" name="gender"   id="Female"  >
                        &nbsp;
                        <span id="female" >FEMALE</span>
                        <br><br>
                        <lable>KNOW LANGUAGE :</lable>
                        <br>
                        &nbsp;&nbsp;&nbsp;
                        <input type="checkbox" name="lang" id="hindi">
                        &nbsp;
                        <span id="hindi">HINDI</span>
                        &nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="checkbox" name="lang" id="eng">
                        &nbsp;
                        <span id="eng">ENGLISH</span>
                         &nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="checkbox" name="lang" id="guj">
                        &nbsp;
                        <span id="guj">GUJARATI</span>
                        <br><br>
                        <input type="submit" value="SUBMIT" name="submit"   id="submit">
                        </from>
                 </div><!--end register -->
        </div><!--end main-->
    </center>
    </body>
</html>
